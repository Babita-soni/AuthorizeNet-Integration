<template>
    <lightning-card title="Order Products" icon-name="standard:orders">
        <div class="slds-p-around_small slds-grid slds-grid_align-spread">
            <h2 class="slds-text-heading_small">Order Product Records</h2>
            <div>
                <lightning-button label="Refresh" variant="neutral" onclick={handleRefresh}></lightning-button>
            </div>
        </div>

        <div class="slds-table_header-fixed_container slds-scrollable_y" style="max-height:400px;">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th scope="col"><div class="slds-truncate">Order Id</div></th>
                        <th scope="col"><div class="slds-truncate">Product Name</div></th>
                        <th scope="col"><div class="slds-truncate">Quantity</div></th>
                        <th scope="col"><div class="slds-truncate">Total Amount</div></th>
                        <th scope="col"><div class="slds-truncate">Payment Status</div></th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={orderProducts} for:item="op">
                        <tr key={op.id}>
                            <td>
                                <a href="javascript:void(0);" data-id={op.id} onclick={handleRowClick}>
                                    {op.orderId}
                                </a>
                            </td>
                            <td>{op.productName}</td>
                            <td>{op.quantity}</td>
                            <td>{op.totalAmount}</td>
                            <td>
                                <span class={op.statusClass}>{op.status}</span>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
