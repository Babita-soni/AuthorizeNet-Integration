<template>
    <lightning-card>
        
        <!-- Cart Summary Section -->
        <div class="slds-p-around_medium slds-m-bottom_medium summary-section">
            <h3 class="summary-heading">Order Summary</h3>
            <p class="summary"><b>Total Items in Cart:</b> {totalQuantity}</p>
            <p class="summary"><b>Total Cart Amount:</b> ₹{totalAmount}</p>
            <lightning-button 
                label="Proceed to Checkout" 
                variant="brand" 
                onclick={handleCheckout}>
            </lightning-button>
        </div>

        <hr> 

        <!-- Cart Items -->
        <div class="slds-p-around_medium slds-grid slds-wrap slds-gutters">
            <template if:true={cartItems.length}>
                <template for:each={cartItems} for:item="item">
                    <div key={item.Id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-6 slds-p-around_small product-card">
                        <lightning-card title={item.Product_Name__c}>
                            <!-- Small product image -->
                            <div class="image-container">
                                <img src={item.ImageUrl} alt={item.Product_Name__c} class="small-image"/>
                            </div>
                            <!-- Product Details -->
                            <div class="slds-p-around_small">
                                <p>
                                    <span class="container" data-id={item.Id} onclick={handleDecrement}>-</span>
                                    {item.Quantity__c}
                                    <span class="container" data-id={item.Id} onclick={handleIncrement}>+</span></p>
                                    <br>
                                <p><b>Unit Price:</b> ₹{item.Unit_Price__c}</p>
                                <p><b>Total:</b> ₹{item.Total__c}</p>
                                <!-- Delete Button -->
                                <lightning-button 
                                    label="Delete"
                                    title="Delete this item"
                                    variant="destructive"
                                    data-id={item.Id}
                                    onclick={handleDelete}>
                                </lightning-button>
                            </div>
                        </lightning-card>
                    </div>
                </template>
            </template>

            <template if:false={cartItems.length}>
                <div class="empty-cart"><p>No items in cart.</p></div>
            </template>
        </div>
    </lightning-card>

    <!-- Payment Gateway Modal -->
    <template if:true={showCheckoutModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Header -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Authorize.Net Payment Gateway</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- payment integration LWC -->
                    <c-payment-gateway-integration
                        amount={totalAmount}
                        quantity={totalQuantity}
                        onpaymentsuccess={handlePaymentSuccess}>
                    </c-payment-gateway-integration>
                </div>
                <!-- Footer -->
                <footer class="slds-modal__footer slds-grid slds-grid_align-end">
                    <lightning-button variant="neutral" label="Close" onclick={handleCloseModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
